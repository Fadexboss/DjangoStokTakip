<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ürün listeleme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <style>
        #cıkıs{
            position: absolute;
            right: 0px;
            bottom: 25px;
        }
        #urun{
            margin-left: 100px;
        }
    </style>

  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                
                <nav class="darkbar">
                    <div class="flu">
                        <a class="navbar-brand" href="#" style="color: white">Ürük Ekleme</a>
                    </div>
                    <button id="cıkıs" type="button" class="btn btn-dark">X</button>
                </nav>
                <div>
                  <button class="btn btn-primary" id="btnProductList">Geri Dön</button>
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Ürün Adı:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="urunAd" placeholder="Ürün Adını Giriniz">
            </div>
          </div>

        <div class="row">
            <div class="col-md-2">
                <label>Kategori:</label>
            </div>
            <div class="col-md-10">
                    <div class="form-floating">
                        <select class="form-select" id="kategori" aria-label="Floating label select example">
                          <option selected>Kategori Seçin</option>
                          <option value="1">Telefon</option>
                          <option value="2">Televizyon</option>
                          <option value="3">Ev Aleti</option>
                        </select>
                      </div>
            </div>
        </div>

        <br>

        <div class="row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Stok</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="stok" placeholder="Stok Adedini giriniz">
            </div>
        </div>

        <div class="row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Fiyat</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="fiyat" placeholder="fiyat bilgisi giriniz">
            </div>
        </div>

        <div class="row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Açıklama</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="aciklama" placeholder="acıklama bilgisini giriniz">
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-10"></div>
            <div class="col-md-2">
                <button id="btnUrunEkle" type="button" class="btn btn-dark">Ürün Ekle</button>
            </div>
        </div>





        <script>
          var urunAd;
          var kategori;
          var fiyat;
          var stok;
          var aciklama;

          const { ipcRenderer } = require('electron');

          window.onload = function(){
       
            btnProductList = document.getElementById('btnProductList');
            btnProductList.onclick = function(){
              ipcRenderer.invoke('productAddList');
            }
            var btnUrunEkle = document.getElementById('btnUrunEkle');
            btnUrunEkle.onclick = function(){
             urunAd = document.getElementById('urunAd').value;
             kategori = document.getElementById('kategori').value;
             stok = document.getElementById('stok').value;
             fiyat = document.getElementById('fiyat').value;
             aciklama = document.getElementById('aciklama').value;
            const veri = {urunAd:urunAd,kategori:kategori,stok:stok,fiyat:fiyat,aciklama:aciklama};
            ipcRenderer.invoke('urunEkle',veri);
            }
        }

        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
 
  </body>
</html>
